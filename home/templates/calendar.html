<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <style>
      #calendar {
        margin-top: 50px;
      }
      #Navbar {
        font-family: "Comfortaa", sans-serif;
        height: 100%;
        color: #3d8ae9;
        line-height: 2;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          // TODO: Use eventClick function to show event information in separate pop-up
          eventClick: function(info) {
            alert('Event: ' + info.event.title);
            alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
            alert('View: ' + info.view.type);
          },
          
          // The headers for the calendar. Refer to dayGrid and timeGrid plugins documentation at https://fullcalendar.io/docs/plugin-index
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },

          // Define calendar events here. TODO: Figure out how to implement with db.
         events: [],

         eventSources: [{
          url: "/get_events/",
          method: "GET",
          failure: function() {
            console.log("Failed to fetch events.");
            alert("Failed to fetch events.");
          },
         },
        ],
      });
        calendar.render();
    });
    </script>
  </head>
  <body>
    <div class="w3-top">
      <div class="w3-bar" id="Navbar">
        <a href="../" class="w3-bar-item w3-button">HOME</a>
        <span class="w3-bar-item w3-button" style="float: right;">
          <a style="text-decoration: none" href="../logout">LOGOUT</a>
        </span>
      </div>
    </div>
    <div id='calendar'></div>
    <div class="event-form">
      <h3>Create a New Event</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Event</button>
      </form>
    </div>
  </body>
</html>
